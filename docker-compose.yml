services:
  db:
    image: postgres:15-alpine
    container_name: movie-db
    environment:
      POSTGRES_USER: movie
      POSTGRES_PASSWORD: movie
      POSTGRES_DB: movies
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movie -d movies"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
